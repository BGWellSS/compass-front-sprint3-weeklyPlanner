<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planejamento Semanal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-titleContainer">
        <h1 class="header-title">Planejamento Semanal</h1>
        <p class="header-titleDescription">
          Utilize o formulário para adicionar novas tarefas:
        </p>
      </div>
      <div class="header-buttonsContainer">
        <button
          type="button"
          id="saver-localStorage"
          class="button button-add saver-localStorage"
        >
          Salvar localStorage
        </button>
        <button
          type="button"
          id="delete-localStorage"
          class="button button-delete delete-localStorage"
        >
          Excluir localStorage
        </button>
      </div>
      <div class="header-timerContainer">
        <p class="timer-hour">--:--</p>
        <p class="timer-date">xx de xxxxxxxx de xxxx</p>
      </div>
    </header>
    <main class="main-content planner-aria">
      <section class="activity-insert">
        <form action="." class="activity-form">
          <input
            type="text"
            title="Descrição da atividade"
            placeholder="Atividade"
            name="act-text"
            id="input-actText"
            class="activity-input activity-text"
            required
          />
          <select
            title="Seletor de dia da semana"
            name="act-weekDay"
            id="input-actWeekDay"
            class="activity-input activity-day"
          >
            <optgroup label="Dia da semana">
              <option value="1">Segunda-feira</option>
              <option value="2">Terça-feira</option>
              <option value="3">Quarta-feira</option>
              <option value="4">Quinta-feira</option>
              <option value="5">Sexta-feira</option>
              <option value="6">Sábado</option>
              <option value="7">Domingo</option>
            </optgroup>
          </select>
          <input
            type="time"
            title="Horário da atividade"
            name="act-time"
            value="00:00"
            id="input-actTime"
            class="activity-input activity-time"
          />
          <button
            type="button"
            id="activity-add"
            class="button button-add activity-add"
          >
            <i
              aria-hidden="true"
              title="Icone de adição"
              class="fa-solid fa-plus"
            ></i>
            Adicionar Atividade
          </button>
          <button type="button" id="act-removeAll" class="button button-delete activity-removeAll">
            <i
              aria-hidden="true"
              title="Icone de subtração"
              class="fa-solid fa-minus"
            ></i>
            Excluir Todos
          </button>
        </form>
      </section>
      <section class="activity-aria">
        <div id="calendar-side" class="calendar-side">
          <div class="calendar-hour calendar-title"><span>Horário</span></div>
        </div>
        <div class="planner-side">
          <div class="planner-aria-header">
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-mon"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay1"
                aria-expanded="true"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Segunda-feira
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-tue collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay2"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Terça-feira
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-wed collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay3"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Quarta-feira
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-thu collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay4"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Quinta-feira
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-fri collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay5"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Sexta-feira
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-sat collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay6"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Sábado
              </button>
            </div>
            <div class="calendar-btnContainer">
              <button
                class="calendar-week calendar-sun collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#weekDay7"
                aria-expanded="false"
                aria-controls="weekDay1 weekDay2 weekDay3 weekDay4 weekDay5 weekDay6 weekDay7"
              >
                Domingo
              </button>
            </div>
          </div>
          <div id="week" class="planner-aria-activitys">
            <div class="collapse show" data-parent="#week" id="weekDay1"></div>
            <div class="collapse" data-parent="#week" id="weekDay2"></div>
            <div class="collapse" data-parent="#week" id="weekDay3"></div>
            <div class="collapse" data-parent="#week" id="weekDay4"></div>
            <div class="collapse" data-parent="#week" id="weekDay5"></div>
            <div class="collapse" data-parent="#week" id="weekDay6"></div>
            <div class="collapse" data-parent="#week" id="weekDay7"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/planner.min.js"></script>
    <script src="./js/planner.js"></script>
  </body>
</html>

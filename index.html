<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planejamento Semanal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-titleContainer">
        <h1 class="header-title">Planejamento Semanal</h1>
        <p class="header-titleDescription">
          Utilize o formulário para adicionar novas tarefas:
        </p>
      </div>
      <div class="header-buttonsContainer">
        <button class="button button-add saver-localStorage">
          Salvar localStorage
        </button>
        <button class="button button-delete delete-localStorage">
          Excluir localStorage
        </button>
      </div>
      <div class="header-timerContainer">
        <p class="timer-hour">--:--</p>
        <p class="timer-date">xx de xxxxxxxx de xxxx</p>
      </div>
    </header>
    <main class="planner-aria">
      <section class="activity-insert">
        <form action=".">
          <input type="text" placeholder="Atividade" class="activity-text" />
          <input list="week-date" class="activity-day" />
          <datalist id="week-date">
            <option value="Segunda-feira"></option>
            <option value="Terça-feira"></option>
            <option value="Quarta-feira"></option>
            <option value="Quinta-feira"></option>
            <option value="Sexta-feira"></option>
            <option value="Sábado"></option>
            <option value="Domingo"></option>
          </datalist>

          <input id="appt-time" type="time" name="appt-time" value="" />
          <button class="activity-add">Adicionar Atividade</button>
          <button class="activity-removeAll">Excluir Todos</button>
        </form>
      </section>
      <section class="activity-aria">
        <div class="planner-aria-header"></div>
        <div class="planner-aria-activitys"></div>
      </section>
    </main>
    <script src="./js/planner.min.js"></script>
    <script src="./js/planner.js"></script>
  </body>
</html>
